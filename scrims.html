<!DOCTYPE html>
<html lang="es-la">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrims TsL-Esports </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="tslcss.css">
</head>

<body>
    <div>
        <input type="button" class="killtest" data-toggle="modal" data-target="#exampleModal" name="name" value="Find out the scoring system" />

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div id="kill-modalbody" class="modal-content">
                    <div class="modal-header">
                        <h5 class="killtest-n" id=" exampleModalLabel ">Find out the scoring system:</h5>
                    </div>
                    <div class="modal-body ">
                        <span> Pleace complite with the squad sum of kills: </span>
                        <input type="text" id="killstest-kills" class="killtest-n" minlength="" maxlength="2" size="20" placeholder="KILLS" onkeyup="ktest(this.value);">
                        <span> Pleace complite with the squad position at the scrim: </span>
                        <input type="text" id="killstest-position" class="killtest-n" minlength="" maxlength="2" size="20" placeholder="POSITION" onkeyup="ktest(this.value);">
                        <br><br>
                        <span id="resultado"> Result Points:  </span>
                        <br><br><br>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <ul class="social-container">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="facebook-button" href="https://www.facebook.com/" target="_blank">facebook</a>
                </li>

                <li class="nav-item">
                    <a class="instagram-button" href="https://www.instagram.com/tsl_e.sport/?hl=es-la" target="_blank">instagram</a>
                </li>
            </ul>
        </ul>
    </footer>

    <script defer src="tsl.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
